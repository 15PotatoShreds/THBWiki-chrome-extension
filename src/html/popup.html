<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="../libs/jquery-3.3.1.min.js"></script>
    <link href="../libs/bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../libs/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../styles/popup.css" type="text/css" />

    <script src="../js/util.js"></script>
    <script src="../js/checkLogin.js"></script>
    <script src="../js/checkUnreadNotifications.js"></script>
</head>

<body style="width: 400px">
    <div class="menu-container">
        <button type="button" class="btn btn-outline-primary btn-sm" id="btn_openSite">
            THBWiki主页
        </button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn_login">
            登录THBWiki
        </button>
    </div>

    <div class="notificationWidget">
        <ul class="nav nav-tabs" id="nwTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="unread-tab" data-toggle="tab" href="#unread" role="tab">未读消息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="remind-tab" data-toggle="tab" href="#remind" role="tab">提醒</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="msg-tab" data-toggle="tab" href="#msg" role="tab">通知</a>
            </li>
        </ul>
        <div class="tab-content" id="nwTabContent">
            <div class="tab-pane fade show active" id="unread" role="tabpanel">
                <div id="unreadPro" class="progress" style="display:none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
                <ul id="notificationWidget_unreadList" class="notificationWidget-list list-group">
                    <li class='notificationWidget-item list-group-item list-group-item-action' id='nounread'>暂无未读消息</li>
                </ul>
            </div>
            <div class="tab-pane fade in" id="remind" role="tabpanel">
                <div id="remindPro" class="progress" style="display:none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
                <ul id="notificationWidget_remindList" class="notificationWidget-list list-group">
                    <li class='notificationWidget-item list-group-item list-group-item-action' id='notopic'>暂无已读提醒</li>
                </ul>
            </div>
            <div class="tab-pane fade in" id="msg" role="tabpanel">
                <div id="msgPro" class="progress" style="display:none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
                <ul id="notificationWidget_msgList" class="notificationWidget-list list-group">
                    <li class='notificationWidget-item list-group-item list-group-item-action' id='nomsg'>暂无已读通知</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
